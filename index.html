<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Spotify Project </title>
        <link rel="stylesheet" href="css/style.css">    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
    </head>
    
    <body>

        <!-- Header of this section -->

        <header class="home-header">
            <p> Ostatnio odtwarzane </p>
            <span class="fas fa-cog cog"></span>
        </header>

        <!-- Player -->

        <section class="player">
            <div class="player__main">
                <div class="player__main--proggres"></div>

                 <!-- Top part of player section -->

                <div class="player__main--top">
                    <button class="heart js-like">
                            <span class="far fa-heart unlike"></span>
                            <span class="fas fa-heart like"></span>
                    </button>

                    <div class="title">Fade to Black
                        <span class="author">â€¢ Mettalica</span>
                    </div>

                    <button class="player js-play">
                            <span class="fas fa-play play"></span>
                            <span class="fas fa-pause pause"></span>
                        </button>
                </div>

                <!-- Bottom part of player section -->

                <div class="player__main--bottom">
                    <div class="controls">
                        <div class="option">
                            <span class="fas fa-home"></span>
                            <span class="disc">Home</span>
                        </div>
                        <div class="option">
                            <span class="fas fa-search"></span>
                            <span class="disc">Wyszukaj</span>
                        </div>
                        <div class="option">
                            <span class="fas fa-align-justify"></span>
                            <span class="disc">Biblioteka</span>
                        </div>
                        <div class="option">
                            <span class="fab fa-spotify"></span>
                            <span class="disc">Premium</span>
                        </div>
                    </div>           
                </div>
            </div>
        </section>
        
        <section class="slider">
            <div class="slider__box">
                <img class="slider__box--image" src="img/slider01/1.png" alt="metal/rock playlist">
                <div class="slider__container">
                    <div class="slider__container__name">METAL/ROCK</div>
                </div>
            </div>
            
            <div class="slider__box">
                <img class="slider__box--image" src="img/slider01/2.png" alt="daily mix 2 playlist">
                <div class="slider__container">
                    <div class="slider__container__name">Daily Mix 2</div>
                    <div class="slider__container__author">Linkin Park, Deft...</div>
                </div>
            </div>

            <div class="slider__box--rounded">
                <img class="slider__box--rounded__image" src="img/slider01/3.png" alt="metallica artist">
                <div class="slider__container--rounded">
                    <div class="slider__container__name">Metallica</div>
                </div>
            </div>

            <div class="slider__box">
                <img class="slider__box--image" src="img/slider01/4.png" alt="best of architects">
                <div class="slider__container">
                    <div class="slider__container__name">This Is Architects</div>
                </div>
            </div>

            <div class="slider__box">
                <img class="slider__box--image" src="img/slider01/5.png" alt="daily mix 5 playlist">
                <div class="slider__container">
                    <div class="slider__container__name">Daily Mix 5</div>
                    <div class="slider__container__author">Mayhem, Burzu...</div>
                </div>
            </div>

            <div class="slider__box--rounded">
                <img class="slider__box--rounded__image" src="img/slider01/6.png" alt="ghostmane artist">
                <div class="slider__container--rounded">
                    <div class="slider__container__name">Ghostmane</div>
                </div>
            </div>

            <div class="slider__box">
                <img class="slider__box--image" src="img/slider01/7.png" alt="trench album">
                <div class="slider__container">
                    <div class="slider__container__name">Trench</div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="scripts/heart.js"></script>
        <script type="text/javascript" src="scripts/player.js"></script>
        <script type="text/javascript" src="scripts/slider.js"></script>

    </body>
</html>
