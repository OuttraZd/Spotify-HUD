<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Spotify HUD </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <section class="player">
            <div class="player__main">
                <div class="player__main--proggres"></div>
                <div class="player__main--top">
                    <div class="heart">
                        <div class="unlike">
                            <span class="far fa-heart"></span>
                        </div>
                        <div class="like">
                            <span class="fas fa-heart"></span>
                        </div>
                    </div>

                    <div class="title">Fade to Black
                        <span class="author">â€¢ Mettalica</span>
                    </div>

                    <div class="switch">
                        <div class="play">
                            <span class="fas fa-play"></span>
                        </div>
                        <div class="stop">
                            <span class="fas fa-stop"></span>
                        </div>
                    </div>
                </div>

                <div class="player__main--bottom">
                    <div class="option">
                        <span class="fas fa-home"></span>
                        <span class="disc">Home</span>
                    </div>
                    <div class="option">
                        <span class="fas fa-search"></span>
                        <span class="disc">Wyszukaj</span>
                    </div>
                    <div class="option">
                        <span class="fas fa-align-justify"></span>
                        <span class="disc">Biblioteka</span>
                    </div>
                    <div class="option">
                        <span class="fab fa-spotify"></span>
                        <span class="disc">Premium</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
