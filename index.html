<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Spotify Project </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <section class="player">
            <div class="player__main">
                <div class="player__main--proggres"></div>
                <div class="player__main--top">

                    <button class="heart js-like">
                            <span class="far fa-heart unlike"></span>
                            <span class="fas fa-heart like"></span>
                    </button>

                    <div class="title">Fade to Black
                        <span class="author">â€¢ Mettalica</span>
                    </div>

                    <button class="player js-play">
                            <span class="fas fa-play play"></span>
                            <span class="fas fa-pause pause"></span>
                        </button>

                </div>

                <div class="player__main--bottom">
                    <div class="option">
                        <span class="fas fa-home"></span>
                        <span class="disc">Home</span>
                    </div>
                    <div class="option">
                        <span class="fas fa-search"></span>
                        <span class="disc">Wyszukaj</span>
                    </div>
                    <div class="option">
                        <span class="fas fa-align-justify"></span>
                        <span class="disc">Biblioteka</span>
                    </div>
                    <div class="option">
                        <span class="fab fa-spotify"></span>
                        <span class="disc">Premium</span>
                    </div>
                </div>
            </div>
        </section>
        
        <script type="text/javascript" src="scripts/heart.js"></script>
        <script type="text/javascript" src="scripts/player.js"></script>

    </body>
</html>
